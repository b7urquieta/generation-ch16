<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formularios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <form>
            <div class="campo">
                <label for="nombre">Nombre</label>
                <input type="text"
                placeholder="Panchito López"
                name="nombre" id="nombre" required>
            </div>

            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email"
                id="email"
                placeholder="panchito@gmail.com" required>
               
            <div class="campo">
                <label for="password">Contraseña</label>
                <input type="password"
                placeholder="Pon tu contraseña pls"
                name="password" id="passowrd" required>

            <div class="campo">
                <label for="color">Color</label>
                <input type="color" name="color"
                id="color">

            </div>
            <div class="campo">
                <label for="number">Number</label>
                <input type="number" name="number"
                id="number" min="10"  max="20"
                step="4">
            </div>

            </div>
            <div class="campo">
                <label for="range">Rango</label>
                <input type="range" name="range"
                id="range" min="10"  max="20"
                step="4">
            </div>

            </div>
            <div class="campo">
                <label for="date">Fecha</label>
                <input type="date" name="date"
                id="date">
            </div>

            </div>
            <div class="campo">
                <label for="file">Archivo</label>
                <input type="file" name="file"
                id="file">
            </div>


            </div>
            <div class="campo">
                <label for="radio">Radio</label>
                <input type="radio" name="radio"
                id="radio"
                value="opcion1">
            </div>


            </div>
            <div class="campo">
                <label for="checkbox">Checheckbox</label>
                <input type="checkbox" name="checkbox"
                id="checkbox"
                value="opcion2">
            </div>
        


            <div class="submit">
                <input type="submit" value="Enviar">
            </div>

            <div>
            <input type="reset" value="Limpiar">
            </div>

            <!-- <button type="submit">Enviar</button> -->

    </form>

    <h3>Input de rango con marcas</h3>
    <input type="range" list="tickmarks" min="0" max="20" >

    <datalist id="tickmarks">
        <option value="0">
        <option value="5">
        <option value="10">
    </datalist>

    <div class="fa-3x">
        <i class="fa-solid fa-triangle-exclamation fa-fade"></i>
        <i class="fa-solid fa-skull-crossbones fa-fade"></i>
        <i class="fa-solid fa-desktop-arrow-down fa-fade"></i>
        <i class="fa-solid fa-i-cursor fa-fade" style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6;" ></i>
      </div>

      <script src="https://kit.fontawesome.com/5a36ceff30.js" crossorigin="anonymous"></script>

      <i class="fab fa-linkedin iconos-red" aria-hidden="true"></i>

      <i class="fa-solid fa-circle-plus fa-beat"></i>

      <i class="fa-brands fa-apple"></i>

      <i style="color: red ;" class="fa-brands fa-free-code-camp"></i>

      
</body>
</html>
